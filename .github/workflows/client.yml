name: Svelte

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        cache: 'npm'
        cache-dependency-path: ./client/package-lock.json
    - run: npm ci
      working-directory: client
    - run: npm run build
      working-directory: client
    - run: npm run check
      working-directory: client
    - run: npm run lint
      working-directory: client
